<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">Task List</h1>
            <div class="row g-3 mb-3">
                <div class="col-12 col-md-8">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
                </div>
                <div class="col-6 col-md-2">
                    <button class="btn btn-primary w-100" onclick="addTask()">Add Task</button>
                </div>
                <div class="col-6 col-md-2">
                    <button class="btn btn-danger w-100" onclick="removeLastTask()">Remove Last Task</button>
                </div>
            </div>
            <ul id="taskList" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
